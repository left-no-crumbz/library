<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="./index.js" defer async></script>
    <link rel="icon" href="./book.svg">
</head>
<body>
    <h1>Library</h1>
    <button id="open-modal">Add book</button>
    <dialog id="modal">
        <form action="">
            <input id="title" type="text" placeholder="Title">
            <input id="author" type="text" placeholder="Author">
            <input id="pages" type="number" placeholder="Number of Pages">
            <label for="readStatus">Have you read it?</label>
            <input type="checkbox" id="readStatus">
            <button type="submit" id="add-book-btn">Add Book</button>
        </form>
    </dialog>

    <div class="books-container">
        <!-- dynamically create cards -->
    </div>
</body>
</html>
