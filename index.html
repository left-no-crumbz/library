<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="./index.js" defer async></script>
    <link rel="icon" href="./book.svg">
</head>
<body>
    <div class="appBar flex">
        <h1>ðŸ“š Library</h1>
        <button id="open-modal">Add book</button>
    </div>
    <div id="books-container" class="grid">
        <dialog id="modal">
            <form action="" id="book-form" class="flex">
                <input id="title" type="text" placeholder="Title" required>
                <input id="author" type="text" placeholder="Author" required>
                <input id="pages" type="number" placeholder="Number of Pages" required>
                
                <div class="read-status-container flex">
                    <label for="readStatus">Have you read it?</label>
                    <input type="checkbox" id="readStatus">
                </div>
    
                <button id="add-book-btn" type="submit">Add Book</button>
            </form>
        </dialog>
        <!-- dynamically create cards -->
    </div>
</body>
</html>
